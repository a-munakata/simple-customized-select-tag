<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Customized Select Tag</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script type="text/javascript" charset="UTF-8" src="scripts/vendors/jquery/jquery.min.js"></script>
  <script type="text/javascript" charset="UTF-8" src="scripts/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="select">
      <span class="display">Choose the item.</span>
      <select>
        <option value="1">US</option>
        <option value="2">UK</option>
        <option value="3">JP</option>
      </select>
    </div>
  </div>
</body>
</html>
